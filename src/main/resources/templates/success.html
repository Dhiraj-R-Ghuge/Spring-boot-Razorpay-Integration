<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
        }

        .success-icon {
            font-size: 80px;
            color: #4BB543;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            background: #3399cc;
            color: #fff;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #2878a0;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
<div class="container">
    <div class="success-icon">&#10004;</div>
    <h1>Payment Successful!</h1>
    <p>Order Status: CONFIRMED<strong></strong></p>
    <p>Thank you, your payment has been completed successfully. <br>Your order is confirmed.</p>
    <p>your will recieve a confirmation email shortly</p>
    <a href="/" cl  ass="btn">Go to Home</a>
</div>
</body>
</html>
